<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sistema Solar AR - Modular</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="/src/css/styles.css" />
  </head>

  <body style="margin: 0px; overflow: hidden">



    <div id="overlay">
      <h1>Explorador Espacial</h1>
      
    <button id="btn-start" class="btn">COMENZAR MISIÃ“N</button>
    </div>
    <script type="module" src="src/js/app.js"></script>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;" 
    >
      <a-entity light="type: ambient; color: #BBB; intensity: 1"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 1.5" position="-1 1 0"></a-entity>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
