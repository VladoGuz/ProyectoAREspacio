        border: none; border-radius: 5px; cursor: pointer; margin-top: 20px;
      }
    </style>

      // --- COMPONENTE DE AUDIO ---
      AFRAME.registerComponent('sound-handler', {
        init: function () {
          this.el.addEventListener('markerFound', () => {
            console.log("Marcador detectado");
            const s = this.el.querySelector('[sound]');
            if(s) s.components.sound.playSound();
          });
          this.el.addEventListener('markerLost', () => {
            console.log("Marcador perdido");
            const s = this.el.querySelector('[sound]');
            if(s) s.components.sound.stopSound();
          });
        }
      });

      // --- INICIO ---
      function iniciarExperiencia() {
        document.getElementById('overlay').style.display = 'none';
        const scene = document.querySelector('a-scene');

        // AGREGAMOS LUCES A LA ESCENA GENERAL (Para que nada se vea negro)
        const luzAmbiente = document.createElement('a-entity');
        luzAmbiente.setAttribute('light', 'type: ambient; color: #FFF; intensity: 1.5');
        scene.appendChild(luzAmbiente);

        planetasDB.forEach(data => {
          const marker = document.createElement('a-marker');

          // LÓGICA HÍBRIDA: Soporta 'hiro' o archivos .patt
          if (data.pattern === 'hiro') {
              marker.setAttribute('preset', 'hiro');
          } else {
              marker.setAttribute('type', 'pattern');
              marker.setAttribute('url', data.pattern);
          }
          
          marker.setAttribute('sound-handler', '');
          marker.setAttribute('emitevents', 'true');

          // PLANETA
          const sphere = document.createElement('a-sphere');
          sphere.setAttribute('position', '0 0.5 0');
          sphere.setAttribute('radius', data.tamano);
          sphere.setAttribute('src', data.textura);
          sphere.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: ${data.velocidad}; easing: linear');

          // AUDIO
          if (data.audio) {
            const sound = document.createElement('a-entity');
            sound.setAttribute('sound', `src: url(${data.audio}); autoplay: false; volume: 3`);
            marker.appendChild(sound);
          }

          marker.appendChild(sphere);
          scene.appendChild(marker);
        });
      }
    </script>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
      <a-entity camera></a-entity>
      
    </a-scene>

  </body>
</html>
